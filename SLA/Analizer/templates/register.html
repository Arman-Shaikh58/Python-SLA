{% extends "base2.html" %}

{% block title %}QBank-Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Register</h2>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="flex flex-row gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First
                            name</label>
                        <div class="mt-1">
                            <input id="first_name" name="first_name" type="text" required
                                class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                                placeholder="Enter your first name">
                        </div>
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last
                            name</label>
                        <div class="mt-1">
                            <input id="last_name" name="last_name" type="text" required
                                class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                                placeholder="Enter your last name">
                        </div>
                    </div>
                </div>


                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                        address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                            placeholder="Enter your email">
                    </div>
                </div>
                <div>
                    <label for="mobile_no" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mobile
                        No:</label>
                    <div class="mt-1">
                        <input id="mobile_no" name="mobile_no" type="text" required
                            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                            placeholder="Enter your mobile number" maxlength="10" minlength="10" pattern="[0-9]{10}"
                            title="Please enter a valid 10-digit mobile number">
                    </div>
                </div>

                <div>
                    <label for="password1"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="mt-1">
                        <input id="password1" name="password1" type="password" required
                            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                            placeholder="Enter your password">
                    </div>
                </div>
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm
                        Password</label>
                    <div class="mt-1">
                        <input id="password2" name="password2" type="password" required
                            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white"
                            placeholder="Confirm your password">
                    </div>
                </div>
            </div>

            {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                <div class="p-4 text-sm rounded-lg {% if message.tags == 'error' %}text-red-800 bg-red-50 dark:bg-red-900/50 dark:text-red-400{% else %}text-green-800 bg-green-50 dark:bg-green-900/50 dark:text-green-400{% endif %}"
                    role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 transition-colors duration-200">
                    Create Account
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Already have an account?
                <a href="{% url 'login' %}"
                    class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
